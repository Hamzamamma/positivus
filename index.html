        /* CSS RESET */

        /**

            --color-purple-100: #f2e6ff;

            /* Color System - Orange */
            --color-orange-100: #ffe8e6;

            --color-orange-300: #ff9680;

            /* Spacing System */
            --space-0: 0px;
            --space-25: 2px;
            --space-50: 4px;
            --space-75: 6px;
            --space-100: 8px;
            --space-150: 12px;
            --space-200: 16px;
            --space-250: 20px;
            --space-300: 24px;
            --space-350: 28px;
            --space-400: 32px;
            --space-450: 36px;
            --space-500: 40px;
            --space-600: 48px;
            --space-700: 56px;
            --space-800: 64px;
            --space-900: 72px;
            --space-1000: 80px;
            --space-1200: 96px;
            --space-1400: 112px;
            --space-1600: 128px;

            /* Typography */
            --font-family-body: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-family-heading: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-family-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;

            --font-size-50: 11px;

            --font-size-500: 24px;
            --font-size-600: 28px;

            --font-size-800: 40px;
            --font-size-900: 48px;

            --line-height-100: 1.2;
            --line-height-200: 1.4;
            --line-height-300: 1.5;
            --line-height-400: 1.6;
            --line-height-500: 1.8;

            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            /* Dashboard Constants from consts.ts */
            --navbar-height: 48px;
            --header-height: 55px;
            --sidebar-width: 224px;
            --chatbot-panel-width: 420px;
            --content-padding-horizontal: 16px;
            --content-padding-top: 72px;
            --content-padding-bottom: 20px;
            --content-padding-horizontal-laptop: 32px;

            /* Semantic Colors */
            --bg-primary: var(--color-gray-100);
            --bg-secondary: var(--color-gray-200);
            --bg-tertiary: var(--color-gray-300);
            --bg-hover: var(--color-gray-250);
            --bg-active: var(--color-gray-300);

            --text-primary: var(--color-gray-1300);
            --text-secondary: var(--color-gray-900);
            --text-tertiary: var(--color-gray-700);
            --text-disabled: var(--color-gray-500);

            --border-primary: var(--color-gray-400);
            --border-secondary: var(--color-gray-300);
            --border-transparent: rgba(0, 0, 0, 0.08);

            --accent-primary: var(--color-green-600);
            --accent-secondary: var(--color-blue-600);
            --accent-danger: var(--color-red-600);
            --accent-warning: var(--color-yellow-600);
            --accent-success: var(--color-green-600);

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
            --radius-round: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Motion */
            --motion-duration-100: 150ms;
            --motion-duration-200: 200ms;
            --motion-duration-300: 300ms;
            --motion-ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --motion-ease-out: cubic-bezier(0, 0, 0.2, 1);
            --motion-ease-in: cubic-bezier(0.4, 0, 1, 1);

            /* Z-Index Scale */
            --z-base: 0;
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
        }

        /* Global Styles */
        html, body {
            height: 100%;
            font-family: var(--font-family-body);
            font-size: var(--font-size-100);
            line-height: var(--line-height-400);
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            height: 100%;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-family-heading);
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-200);
            margin: 0;
        }

        h1 { font-size: var(--font-size-900); }
        h2 { font-size: var(--font-size-700); }
        h3 { font-size: var(--font-size-500); }
        h4 { font-size: var(--font-size-400); }
        h5 { font-size: var(--font-size-300); }
        h6 { font-size: var(--font-size-200); }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        a {
            color: var(--accent-secondary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /**
         * ============================================
         * LAYOUT COMPONENTS
         * Based on Dashboard.styled.ts
         * ============================================
         */

        /* Header */
        .header {
            height: var(--header-height);
            padding: 0 24px;
            background: var(--bg-primary);
            border-bottom: 1px solid transparent;
            transition: border-color var(--motion-duration-100) var(--motion-ease-in-out);
            position: sticky;
            top: 0;
            z-index: 7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header.scrolled {
            border-color: var(--border-transparent);
        }

        /* Main Layout */
        .main {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        /* Sidebar */
        .sidebar {
            flex: 0 0 var(--sidebar-width);
            background: var(--bg-primary);
            border-right: 1px solid var(--border-secondary);
        }

        .sidebar-inner {
            padding: var(--space-300);
            position: sticky;
            top: var(--header-height);
        }

        /* Body */
        .body {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Content */
        .content {
            flex: 1;
            width: 100%;
            padding: var(--content-padding-horizontal-laptop);
            padding-bottom: calc(var(--content-padding-horizontal-laptop) + 24px);
            margin-left: auto;
            margin-right: auto;
            max-width: 1400px;
        }

        /**
         * ============================================
         * NAVIGATION & MENU
         * ============================================
         */

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: var(--space-50);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-150);
            padding: var(--space-150) var(--space-200);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: var(--font-size-100);
            font-weight: var(--font-weight-medium);
            transition: all var(--motion-duration-100) var(--motion-ease-in-out);
            cursor: pointer;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-link.active {
            background: var(--bg-active);
            color: var(--accent-primary);
            font-weight: var(--font-weight-semibold);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .nav-link.active .nav-icon {
            opacity: 1;
        }

        /**
         * ============================================
         * TOOLBAR & ACTIONS
         * ============================================
         */

        .toolbar {
            display: flex;
            align-items: center;
            gap: var(--space-250);
        }

        .toolbar-button {
            display: flex;
            align-items: center;
            gap: var(--space-100);
            padding: var(--space-100) var(--space-200);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-100);
            font-weight: var(--font-weight-medium);
            transition: all var(--motion-duration-100) var(--motion-ease-in-out);
        }

        .toolbar-button:hover {
            background: var(--bg-tertiary);
        }

        .toolbar-button-primary {
            background: var(--accent-primary);
            color: white;
        }

        .toolbar-button-primary:hover {
            background: var(--color-green-700);
        }

        /**
         * ============================================
         * CARDS & CONTAINERS
         * ============================================
         */

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-400);
            transition: all var(--motion-duration-100) var(--motion-ease-in-out);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-300);
        }

        .card-title {
            font-size: var(--font-size-300);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: var(--font-size-75);
            color: var(--text-tertiary);
            margin-top: var(--space-50);
        }

        .card-body {
            /* Body content */
        }

        /**
         * ============================================
         * STATS & METRICS
         * ============================================
         */

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-400);
            margin-bottom: var(--space-600);
        }

        .stat-card {
            background: white;
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-400);
        }

        .stat-label {
            font-size: var(--font-size-75);
            font-weight: var(--font-weight-medium);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-100);
        }

        .stat-value {
            font-size: var(--font-size-700);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-50);
        }

        .stat-change {
            display: inline-flex;
            align-items: center;
            gap: var(--space-50);
            font-size: var(--font-size-75);
            font-weight: var(--font-weight-medium);
            padding: var(--space-25) var(--space-100);
            border-radius: var(--radius-sm);
        }

        .stat-change.positive {
            color: var(--color-green-700);
            background: var(--color-green-100);
        }

        .stat-change.negative {
            color: var(--color-red-700);
            background: var(--color-red-100);
        }

        .stat-change.neutral {
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
        }

        /**
         * ============================================
         * TABLES
         * ============================================
         */

        .table-container {
            background: white;
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: var(--bg-secondary);
        }

        .table th {
            padding: var(--space-200) var(--space-300);
            text-align: left;
            font-size: var(--font-size-75);
            font-weight: var(--font-weight-semibold);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-secondary);
        }

        .table td {
            padding: var(--space-250) var(--space-300);
            font-size: var(--font-size-100);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-secondary);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background: var(--bg-hover);
        }

        /**
         * ============================================
         * BADGES & TAGS
         * ============================================
         */

        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-50) var(--space-150);
            border-radius: var(--radius-round);
            font-size: var(--font-size-75);
            font-weight: var(--font-weight-medium);
            line-height: 1;
        }

        .badge-success {
            color: var(--color-green-900);
            background: var(--color-green-100);
        }

        .badge-warning {
            color: var(--color-yellow-900);
            background: var(--color-yellow-100);
        }

        .badge-danger {
            color: var(--color-red-900);
            background: var(--color-red-100);
        }

        .badge-info {
            color: var(--color-blue-900);
            background: var(--color-blue-100);
        }

        .badge-neutral {
            color: var(--text-secondary);
            background: var(--bg-tertiary);
        }

        /**
         * ============================================
         * CHARTS
         * ============================================
         */

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: var(--space-300);
        }

        .chart-container-large {
            height: 400px;
        }

        /**
         * ============================================
         * UTILITIES
         * ============================================
         */

        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-muted { color: var(--text-tertiary); }
        .text-success { color: var(--accent-success); }
        .text-danger { color: var(--accent-danger); }
        .text-warning { color: var(--accent-warning); }

        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: var(--space-100); }
        .mt-2 { margin-top: var(--space-200); }
        .mt-3 { margin-top: var(--space-300); }
        .mt-4 { margin-top: var(--space-400); }
        .mt-5 { margin-top: var(--space-500); }
        .mt-6 { margin-top: var(--space-600); }

        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: var(--space-100); }
        .mb-2 { margin-bottom: var(--space-200); }
        .mb-3 { margin-bottom: var(--space-300); }
        .mb-4 { margin-bottom: var(--space-400); }
        .mb-5 { margin-bottom: var(--space-500); }
        .mb-6 { margin-bottom: var(--space-600); }

        .flex { display: flex; }
        .flex-column { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: var(--space-100); }
        .gap-2 { gap: var(--space-200); }
        .gap-3 { gap: var(--space-300); }
        .gap-4 { gap: var(--space-400); }

        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }

        .font-bold { font-weight: var(--font-weight-bold); }
        .font-semibold { font-weight: var(--font-weight-semibold); }
        .font-medium { font-weight: var(--font-weight-medium); }

        /**
         * ============================================
         * PAGE SPECIFIC STYLES
         * ============================================
         */

        .page-header {
            margin-bottom: var(--space-600);
        }

        .page-title {
            font-size: var(--font-size-800);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-100);
        }

        .page-description {
            font-size: var(--font-size-200);
            color: var(--text-tertiary);
        }

        .section-title {
            font-size: var(--font-size-400);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-400);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-800) var(--space-400);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-300);
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: var(--font-size-400);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-100);
        }

        .empty-state-description {
            font-size: var(--font-size-200);
            color: var(--text-tertiary);
        }

        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-secondary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s var(--motion-ease-out);
        }

        /* Product Image */
        .product-image {
            width: 48px;

        const Utils = {
            formatCurrency: (amount, currency = 'USD') => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currency,
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            },

            formatNumber: (num) => {
                return new Intl.NumberFormat('en-US').format(num);
            },

            formatDate: (dateString) => {
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                }).format(date);
            },

            formatRelativeTime: (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const days = Math.floor(hours / 24);

                if (hours < 1) return 'Just now';
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
                return Utils.formatDate(dateString);
            },

            getStatusBadgeClass: (status) => {
                const statusMap = {
                    'fulfilled': 'badge-success',
                    'processing': 'badge-info',
                    'pending': 'badge-warning',
                    'cancelled': 'badge-danger',
                    'active': 'badge-success',
                    'outofstock': 'badge-danger',
                    'VIP': 'badge-success',
                    'Regular': 'badge-info',
                    'New': 'badge-neutral'
                };
                return statusMap[status] || 'badge-neutral';
            },

            getOrderStatusDot: (status) => {
                const statusMap = {
                    'fulfilled': 'fulfilled',
                    'processing': 'processing',
                    'pending': 'pending',
                    'cancelled': 'cancelled'
                };

        /**

        function App() {
            const [currentPage, setCurrentPage] = useState('overview');
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 0);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const renderPage = () => {
                switch(currentPage) {
                    case 'overview': return React.createElement(OverviewPage);
                    case 'products': return React.createElement(ProductsPage);
                    case 'orders': return React.createElement(OrdersPage);
                    case 'customers': return React.createElement(CustomersPage);
                    case 'analytics': return React.createElement(AnalyticsPage);
                    case 'settings': return React.createElement(SettingsPage);
                    default: return React.createElement(OverviewPage);
                }
            };

            return React.createElement('div', null,
                // Header
                React.createElement('header', { className: `header ${isScrolled ? 'scrolled' : ''}` },
                    React.createElement('div', { className: 'flex items-center gap-3' },
                        React.createElement('div', {
                            style: {
                                width: '32px',
                                height: '32px',
                                background: 'linear-gradient(135deg, var(--color-green-600), var(--color-blue-600))',
                                borderRadius: 'var(--radius-md)'
                            }
                        }),
                        React.createElement('h2', { style: { fontSize: '18px', fontWeight: '600' } }, 'Fourthwall')
                    ),
                    React.createElement('div', { className: 'toolbar' },
                        React.createElement('button', { className: 'toolbar-button' }, '🔔'),
                        React.createElement('button', { className: 'toolbar-button' }, '👤')
                    )
                ),

                // Main Layout
                React.createElement('div', { className: 'main' },
                    // Sidebar
                    React.createElement('aside', { className: 'sidebar' },
                        React.createElement('div', { className: 'sidebar-inner' },
                            React.createElement(Navigation, { currentPage, onPageChange: setCurrentPage })
                        )
                    ),

                    // Body
                    React.createElement('div', { className: 'body' },
                        React.createElement('main', { className: 'content' },
                            renderPage()
                        )
                    )
                )
            );
        }
